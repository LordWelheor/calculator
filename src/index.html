<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/calc.js" defer></script>
</head>
<body id="body">

    <div class="calc" id="calc">
        <div class="calc__disp">
            <span class="calc__hist" id="history"></span>
            <input type="text" class="calc__res" id="result" value="0" disabled>
        </div>
        <button class="calc__btn js-btn">ce</button>
        <button class="calc__btn js-btn">c</button>
        <button class="calc__btn js-btn">del</button>
        <button class="calc__btn js-btn">/</button>
        <button class="calc__btn js-btn">7</button>
        <button class="calc__btn js-btn">8</button>
        <button class="calc__btn js-btn">9</button>
        <button class="calc__btn js-btn">*</button>
        <button class="calc__btn js-btn">4</button>
        <button class="calc__btn js-btn">5</button>
        <button class="calc__btn js-btn">6</button>
        <button class="calc__btn js-btn">-</button>
        <button class="calc__btn js-btn">1</button>
        <button class="calc__btn js-btn">2</button>
        <button class="calc__btn js-btn">3</button>
        <button class="calc__btn js-btn">+</button>
        <button class="calc__btn js-btn">Â±</button>
        <button class="calc__btn js-btn">0</button>
        <button class="calc__btn js-btn">.</button>
        <button class="calc__btn js-btn">=</button>
    </div>

</body>
</html>
